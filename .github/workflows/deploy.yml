name: Test and Deploy

on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Build and start Docker containers
      run: |
        docker compose up -d
        sleep 20

    - name: log backend et postgresql
      run: |
        docker logs smartcontractanalyser-db-1

    - name: Show running containers
      run: docker ps

    - name: Run simple service test
      run: |
        python test_env/test_services.py

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 98.66.153.29 >> ~/.ssh/known_hosts

    - name: Deploy on Azure VM
      run: |
        ssh -i ~/.ssh/id_rsa azureuser@98.66.153.29 << 'EOF'
          cd ~/SmartContractAnalyser
          git pull origin main
          docker compose down
          docker compose up -d --build
        EOF