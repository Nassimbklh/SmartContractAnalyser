version: '3.8'

services:
  backend:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4455:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FLASK_APP: app.py
      FLASK_RUN_HOST: 0.0.0.0
    depends_on:
      - db
      - ganache
    volumes:
      - ./backend:/app
    restart: always
    networks:
      - web_network
      - data_network

  frontend:
    build:
      context: ./react-client
      dockerfile: Dockerfile
    ports:
      - "4456:3000"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
    depends_on:
      - backend
    restart: always
    networks:
      - web_network

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - data_network

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "4457:80"
    depends_on:
      - db
    restart: always
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - data_network

  ganache:
    image: trufflesuite/ganache-cli:latest
    ports:
      - "8545:8545"
    command: --deterministic --networkId 1337 --chainId 1337 --accounts 10 --defaultBalanceEther 100
    restart: always
    networks:
      - data_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - data_network

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.8.0
    command: filebeat -e --strict.perms=false -c /usr/share/filebeat/filebeat.yml
    depends_on:
      - elasticsearch
    user: root
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./backend:/app/backend:ro
    networks:
      - data_network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - data_network

networks:
  web_network:
    driver: bridge
  data_network:
    driver: bridge

volumes:
  pgdata:
    name: smartcontract-analyser-postgres-data
  pgadmin-data:
    name: smartcontract-analyser-pgadmin-data
  esdata:
    name: elasticsearch-data
